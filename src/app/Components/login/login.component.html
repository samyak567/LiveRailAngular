<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <form name="form" (ngSubmit)="login()" #f="ngForm">
            <h3 style="text-align:center">Login</h3>
            <div class="input-field col s12">
              <input type="text" name="UserName" [(ngModel)]="model.UserName" class="form-control sty1"
                placeholder="Name" required>
            </div>
            <div class="input-feild col s12">
              <input type="password" name="Password" [(ngModel)]="model.Password" class="form-control"
                placeholder="Password">
            </div>
            <div>
              <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                {{errorMessage}}
              </p>
            </div>
            <div class="row">
              <div class="col s-6">
                <div class="input-field col s12">
                  <button type="submit" class="btn waves-effect waves-light">Login
                      <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
